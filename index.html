<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
<div id="keys">
    <button onclick="appendtodisplay('+')" class="operator">+</button>
    <button onclick="appendtodisplay('7')" class="operator" >7</button>
    <button onclick="appendtodisplay('8')"  class="operator">8</button>
    <button onclick="appendtodisplay('9')"  class="operator">9</button>
    <button onclick="appendtodisplay('-')" class="operator">-</button>
    <button onclick="appendtodisplay('4')" class="operator">4</button>
    <button onclick="appendtodisplay('5')" class="operator">5</button>
    <button onclick="appendtodisplay('6')" class="operator">6</button>
    <button onclick="appendtodisplay('*')" class="op-btn">*</button>
    <button onclick="appendtodisplay('1')" class="op-btn">1</button>
    <button onclick="appendtodisplay('2')" class="op-btn">2</button>
    <button onclick="appendtodisplay('3')" class="operator">3</button>
    <button onclick="appendtodisplay('/')" class="op-btn">/</button>
    <button onclick="appendtodisplay('0')" class="op-btn">0</button>
    <button onclick="appendtodisplay('.')" class="op-btn">.</button>
    <button onclick="calculate()" class="operator">=</button>
    <button onclick="clearDisplay()" class="op-btn">c</button>
</div>
    </div>
